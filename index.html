<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">

<body>
    <div class="container">

        <header class="header__index grid-full" style="">
            <div class="grid-full" style="grid-column: 1/15;">

                    <a class="logo-link" href="https://vasterra.com"><img class="logo"
                            src="https://vasterra.com/images/Vasterra-logo-master.svg"></a>
                    <nav class="topmenu">
                        <ul>
                            <li><a class="topmenu__link" href="#">Services</a></li>
                            <li><a class="topmenu__link" href="#">Structure</a></li>
                            <li><a class="topmenu__link" href="#">Process</a></li>
                            <li><a class="topmenu__link" href="#">Projects</a></li>
                            <li><button class="contact-button">Contact us</button></li>
                        </ul>
                    </nav>
                </div>
            </div>
            <div class="header__banner-index-description grid">
                <h1 class="header__index-title">All about the world IT </h1>
                <div class="top-buttons">
                    <button class="index-top-button">research</button>
                    <button class="index-top-button">research</button>
                    <button class="index-top-button">research</button>
                    <button class="index-top-button">research</button>
                    <button class="index-top-button">research</button>
                </div>
            </div>
        </header>

        <section class="main grid">
            <div class="grid">
                <div class="block-index-image">
                    <img class="index-image" src="images/index-banner1.jpg" alt="image">
                </div>
                <div class="block-3-images">
                    <div class="little-block">
                        <img class="little-block-image" src="images/little-block-image.png" alt="">
                        <p class="little-block-author">research</p>
                        <p class="little-block-title">Introduction to Vuex </p>
                        <p class="little-block-date">15.06.21 <span class="little-block-views"> 250</span></p>
                    </div>
                    <div class="little-block"></div>
                    <div class="little-block"></div>
                </div>  
            </div>
        </section>

        
        <div class="blue-dark-stripe grid-full margin-top-big ">
            <h3 class="blue-dark-stripe-title">Read on social networks</h3>
        </div>
        <footer class="footer grid"> footer</footer>
    </div>
